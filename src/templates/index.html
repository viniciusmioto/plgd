        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <nav>

        <h2>Upload Graph for Classification</h2>
    
        <form method="post" enctype="multipart/form-data" action="predict_graph">
    
        {% csrf_token %}
        <div class="col-md-4 col-sm-4">
            <label for="fname">Upload Image File Here:</label>
        </div> 
        <a class="waves-effect waves-light btn"><input name="file_path" type="file" value="">
        <i class="material-icons right">file_upload
</i>
        </a>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
            <input type="submit" value="" >
        </button>
        
        <h2>The classification of the graph is {{prediction}}</h2>

        </form>
    </body>

</html>
