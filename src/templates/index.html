<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
     
       <title>PLGD</title>
    </head>
    
    <body>
        <header>
            <nav>
                <div class="navbar-fixed">
                    <nav>
                    <div class="nav-wrapper">
                        <a href="#!" class="brand-logo">PLGD</a>
                        <ul class="right hide-on-med-and-down">
                        <li><a href="sass.html">Sass</a></li>
                        <li><a href="badges.html">Components</a></li>
                        </ul>
                    </div>
                    </nav>
                </div>
            </nav>
        </header>
        
        <h4>Upload Graph for Classification</h4>
    
        <form method="post" enctype="multipart/form-data" action="predict_graph">
    
        {% csrf_token %}
        <div class="col-md-4 col-sm-4">
            <label for="fname">Upload Image File Here:</label>
        </div> 

        <a class="waves-effect waves-light btn"><input name="file_path" type="file" value="">
            <i class="material-icons right">file_upload</i>
        </a>

        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
            <input type="submit" value="" >
        </button>

        <blockquote>
            Graph classification is {{prediction}}    
        </blockquote>
        
        </form>
    </body>

    <script>

    $(".dropdown-trigger").dropdown();
        
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('.sidenav');
            var instances = M.Sidenav.init(elems, options);
        });

        $(document).ready(function(){
            $('.sidenav').sidenav();
        });
    </script>

</html>
