<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PLGD</title>
    </head>
    <body>
        <h1>PLGD</h1>
        <h2>Upload Graph for Classification</h2>
    
        <form method="post" enctype="multipart/form-data" action="predict_graph">
    
        {% csrf_token %}
        <div class="col-md-4 col-sm-4">
            <label for="fname">Upload Image File Here:</label>
        </div> 
        <input name="file_path" type="file">

        <input type="submit" value="Submit" >

        <h2>The classification of the graph is {{predict_graph}}</h2>

        </form>

    </body>
</html>
